<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <!-- font-family: 'Outfit', sans-serif; -->
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      
    </style>
  </head>

  <body>

    <main class="card">
      <div class="img--hover">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="this is a image about cube" width="604"
          height="604">
        <img class="card-eyes" src="./images/view.png" alt="this is eyes" width="512" height="512">
      </div>
      <h1 class="mt-1"><span class="hoverClass">Equilibrium #3429</span> </h1>
      <p class="mt-2">Our Equilibrium collection promotes<br>balance and calm.</p>
      <ul class="mt-2 mb-2">
        <li>
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" />
          </svg>
          <span class="card-price"> 0.041 ETH</span>
        </li>
        <li>
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" />
          </svg>
          <span>3 days left</span>
        </li>
      </ul>
      <hr size="1">
      <div class="avatar mt-2">
        <img class="avatar-img" src="./images/image-avatar.png" alt="this is a avatar" width="132" height="132">
        <p>Creation of&nbsp;<span class="hoverClass">Jules Wyvern</span></p>
      </div>
    </main>


  </body>

</html>
